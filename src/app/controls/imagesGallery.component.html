<mat-card class="margin10" style="max-width: 500px;">
        <mat-toolbar color="accent">
                <div>
                        {{title}}
                </div>
                <span class="fill-remaining-space"></span>
                <button mat-button (click)="decrement()" [disabled]="!canDecrement"><mat-icon>keyboard_arrow_left</mat-icon></button>
                <button mat-button (click)="increment()" [disabled]="!canIncrement"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </mat-toolbar>
    <mat-card-content>
        <img [attr.src]="this.images[this.image_index]" style="max-width: 100%; height: auto;">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="decrement()" [disabled]="!canDecrement"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <button mat-button (click)="increment()" [disabled]="!canIncrement"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </mat-card-actions>
</mat-card>
